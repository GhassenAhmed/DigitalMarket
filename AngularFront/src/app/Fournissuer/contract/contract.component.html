<app-fournisseur-side-bar-comp>
    <app-fournisseur-navbar-comp></app-fournisseur-navbar-comp>
    <div class="d-flex  p-3 m-4 justify-content-center">  
        <div class="col-xl-10 col-md-12 col-lg-12">
          <div class="row shadow-lg rounded">
            <div class="form col-lg-6">
                <p class="text-center titre mb-2">
                    Fill Contract
                 </p>
                <form  class="rounded p-3">
                    <div class="row mb-1 text-center">
                        <div class="col-lg-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter Name</mat-label>
                                <input matInput  [(ngModel)]="name" name="name">
                                <mat-hint></mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter LastName</mat-label>
                                <input matInput [(ngModel)]="last" name="last">
                                <mat-hint></mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter Email</mat-label>
                                <input matInput type="email" [(ngModel)]="email" name="email" >
                                <mat-hint></mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter Date</mat-label>
                                <input matInput type="date" [(ngModel)]="date" name="date" >
                                <mat-hint></mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12 mb-1">
                            <div class="sketch-container">
                                <div id="sketch-holder"></div>
                            </div>
                              <button mat-raised-button   color="warn" (click)="clearSignature()">
                                <mat-icon>close</mat-icon>
                              </button>
                        </div>
                        <div class="col-lg-12 d-flex gap-5 justify-content-center align-items-center">
                            <mat-form-field appearance="outline">
                                <mat-label>Product</mat-label>
                                <input matInput [(ngModel)]="Product" name="Product">
                                <mat-hint></mat-hint>
                            </mat-form-field>
                            <button mat-raised-button   color="primary" (click)="AddProduct()">
                                <mat-icon>add</mat-icon>
                              </button>
                        </div>
                        <div class="col-lg-12">
                            <p>List Products</p>
                             <div *ngIf="products.length==0;else show">
                                    No Products
                             </div>
                             <ng-template #show>
                                <div class="row">
                                    <div class="col-lg-6" *ngFor="let product of products">
                                        <div class="card">
                                            <div class="card-body">
                                                <p class="card-text">{{product}}</p>
                                                <button mat-raised-button   color="warn" (click)="deleteProduct(product)">
                                                    <mat-icon>delete</mat-icon>
                                                  </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                             </ng-template>
                        </div>
                    </div>
                    <div class="text-center mb-1">
                        <button (click)="MakeContract()"  mat-raised-button   color="primary">
                            <mat-icon>app_registration</mat-icon>
                                Make Contract
                          </button>
                    </div>
                </form>
              </div>
                <div class="col-lg-6 d-none d-lg-block ">
                    <img src="../../../assets/contrat-1.jpg" style="width: 100%;height: 100%;" alt="">
                 </div>
              </div>
          </div>
    </div>
</app-fournisseur-side-bar-comp>
