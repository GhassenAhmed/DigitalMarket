<app-side-bar-comp>
  <app-navbar-comp></app-navbar-comp>
  <div class="container">
    <h1>gerer suppliers</h1>
    <mat-toolbar style="width: 55%;margin-left: 0%;margin-top: 5%;" color="none">
      <mat-toolbar-row style="height: 100%;border-radius: 20px;background-color: transparent;">
        <mat-form-field class="example-filter-field">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Ex. Supplier Name" [formControl]="searchControl">
        </mat-form-field>

        <mat-form-field class="example-filter-field">
          <mat-label>Status</mat-label>
          <mat-select [formControl]="statusControl">
            <mat-option value="all">All</mat-option>
            <mat-option value="accepted">Accepted</mat-option>
            <mat-option value="refused">Refused</mat-option>
            <mat-option value="pending">Pending</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-filter-field">
          <mat-label>Before Date</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="dateControl">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <!-- <div style="margin-left: 3%;">

          <mat-checkbox class="example-filter-field" [(ngModel)]="suppliersWithProducts">Suppliers with
            Products</mat-checkbox>

          <mat-checkbox class="example-filter-field" [(ngModel)]="suppliersWithoutProducts">Suppliers without
            Products</mat-checkbox>

        </div> -->
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- Filter bar here -->

    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">Photo</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Date</th>
          <th scope="col">Email</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Sex</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img [src]="gravatarUrl" alt="" height="40px" width="40px" style="border-radius: 25%;">
          </td>
          <td>John</td>
          <td>Doe</td>
          <td>2023-10-26</td>
          <td>johndoe@example.com</td>
          <td>1234567890</td>
          <td>Male</td>
          <td>Pending</td>
          <td>
            <button mat-button appearance="legacy">
              <mat-icon color="primary">info</mat-icon>
            </button>
            <button mat-button appearance="legacy">
              <mat-icon style="color: green;">check</mat-icon>
            </button>
            <button mat-button appearance="legacy">
              <mat-icon color="warn">close</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</app-side-bar-comp>
