
<div cdkDropListGroup>
  List Categories
  <div class="example-container" *ngFor="let itemCat of Categories">
    <h2>{{itemCat['nom']}}</h2>
    <div
      cdkDropList
      [cdkDropListData]="Categories"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box"  cdkDragHandle *ngFor="let item of itemCat['Products']">
           {{item['name']}}
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>Products</h2>
    <div
      cdkDropList
      [cdkDropListData]="Products"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of Products" cdkDrag>{{item['name']}}</div>
    </div>
  </div>
</div>
